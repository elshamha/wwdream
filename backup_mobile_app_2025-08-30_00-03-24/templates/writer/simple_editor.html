{% extends 'base.html' %}
{% load static %}

{% block title %}Simple Editor - Atticus Writer{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Simple Writing Editor</h4>
                </div>
                <div class="card-body">
                    <form id="simple-editor-form" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="simple-title" class="form-label">Title</label>
                            <input type="text" id="simple-title" name="title" class="form-control" value="{{ title|default:'' }}" placeholder="Enter title...">
                        </div>
                        <div class="mb-3">
                            <label for="simple-content" class="form-label">Content</label>
                            <textarea id="simple-content" name="content" class="form-control" rows="16" placeholder="Start writing here...">{{ content|default:'' }}</textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-success" onclick="saveSimpleEditor()">
                                <i class="fas fa-save me-1"></i>Save
                            </button>
                            <button type="button" class="btn btn-info" onclick="saveSimpleEditorToLibrary()">
                                <i class="fas fa-book me-1"></i>Save to Library
                            </button>
                            <span class="ms-auto align-self-center" id="simple-autosave-status" style="font-size:0.95em;color:#888;">Autosave: Enabled</span>
                        </div>
                    </form>
                </div>
            </div>
            <div id="simple-save-status" class="mt-3"></div>
        </div>
    </div>
</div>

<script>
let simpleAutoSaveTimeout;

function saveSimpleEditor(showMessage=true) {
    const title = document.getElementById('simple-title').value;
    const content = document.getElementById('simple-content').value;
    const csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
    fetch(window.location.href, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': csrfToken
        },
        body: new URLSearchParams({
            action: 'save',
            title: title,
            content: content
        })
    })
    .then(response => response.json())
    .then(data => {
        if (showMessage) {
            showSimpleSaveStatus(data.status === 'success' ? 'Saved!' : (data.message || 'Save failed.'), data.status);
        }
    })
    .catch(() => {
        if (showMessage) showSimpleSaveStatus('Error saving.', 'danger');
    });
}

function saveSimpleEditorToLibrary() {
    const title = document.getElementById('simple-title').value;
    const content = document.getElementById('simple-content').value;
    const csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
    fetch(window.location.href, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': csrfToken
        },
        body: new URLSearchParams({
            action: 'save_to_library',
            title: title,
            content: content
        })
    })
    .then(response => response.json())
    .then(data => {
        showSimpleSaveStatus(data.status === 'success' ? 'Saved to library!' : (data.message || 'Save failed.'), data.status);
    })
    .catch(() => {
        showSimpleSaveStatus('Error saving to library.', 'danger');
    });
}

document.getElementById('simple-content').addEventListener('input', function() {
    clearTimeout(simpleAutoSaveTimeout);
    simpleAutoSaveTimeout = setTimeout(function() {
        saveSimpleEditor(false);
        document.getElementById('simple-autosave-status').textContent = 'Autosave: Just now';
        setTimeout(() => {
            document.getElementById('simple-autosave-status').textContent = 'Autosave: Enabled';
        }, 2000);
    }, 2000);
});

function showSimpleSaveStatus(message, status) {
    const el = document.getElementById('simple-save-status');
    el.innerHTML = `<div class="alert alert-${status === 'success' ? 'success' : 'danger'}">${message}</div>`;
    setTimeout(() => { el.innerHTML = ''; }, 3000);
}
</script>
{% endblock %}
