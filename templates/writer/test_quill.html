<!DOCTYPE html>
<html>
<head>
    <title>Quill Test</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <h1>Quill Editor Test</h1>
    
    <div id="toolbar">
        <button class="ql-bold">Bold</button>
        <button class="ql-italic">Italic</button>
    </div>
    
    <div id="editor" style="height: 400px; background: white; border: 1px solid #ccc;">
        <p>Hello World!</p>
    </div>
    
    <div id="status"></div>
    
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        window.onload = function() {
            const statusDiv = document.getElementById('status');
            
            if (typeof Quill === 'undefined') {
                statusDiv.innerHTML = '<p style="color: red;">ERROR: Quill is not loaded!</p>';
                return;
            }
            
            statusDiv.innerHTML = '<p style="color: green;">Quill loaded successfully!</p>';
            
            try {
                var quill = new Quill('#editor', {
                    modules: {
                        toolbar: '#toolbar'
                    },
                    theme: 'snow'
                });
                
                statusDiv.innerHTML += '<p style="color: green;">Editor initialized successfully!</p>';
            } catch (error) {
                statusDiv.innerHTML += '<p style="color: red;">Error initializing editor: ' + error.message + '</p>';
            }
        };
    </script>
</body>
</html>
